<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <style>
        /* Устанавливаем фон на весь экран */
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://www.dropbox.com/scl/fi/b0cm71jm16yhjixihf46p/DALL-E-2024-10-01-17.56.07-A-visually-appealing-and-professional-background-for-a-lottery-game-purely-graphical-without-any-text.-Include-elements-that-convey-excitement-and-an.webp?raw=1');
            background-size: cover; /* Масштабируем изображение, чтобы покрыть весь экран */
            background-repeat: no-repeat; /* Отключаем повторение изображения */
            background-position: center; /* Центрируем изображение */
            height: 100vh; /* Устанавливаем высоту на весь экран */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white; /* Цвет текста */
        }

        /* Стиль для контейнера */
        .content {
            background: rgba(0, 0, 0, 0.5); /* Прозрачный черный фон */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Добро пожаловать в лотерейную игру!</h1>
        <p>Выберите действие в меню Telegram, чтобы начать!</p>
    </div>
</body>
</html>
